<svg height="14" viewBox="0 0 26 14" width="26" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

	<animate id="liveAnimation" xlink:href="#live" attributeName="visibility" from="visible" to="hidden" dur="1s" begin="0s; betAnimation.end+1s" repeatCount="indefinite" />
	<animate id="betAnimation" xlink:href="#bet" attributeName="visibility" from="hidden" to="visible" dur="1s" begin="0s; liveAnimation.end+1s" repeatCount="indefinite" />

	<rect x="0" y="0" width="26" height="14" fill="#bc161c" />

	<g class="text" text-anchor="middle" fill="#FFF" font-size="8px" letter-spacing="0.2ex" font-family="Tahoma, sans-serif">
		<text id="live" x="50%" y="10">LIVE</text>
		<text id="bet" x="50%" y="10">BET</text>
	</g>

</svg>
